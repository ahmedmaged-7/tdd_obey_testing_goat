<html>

 <form method="POST" action="/lists/{{ list_of_items.id }}/add_item/">
      <input id="the_to_do_item" name="to_do_name" placeholder="Enter a to-do item" />
      {% csrf_token %}
        
    </form>  

<table id="id_new_table">

  {% for item in list_of_items.item_set.all %}
        <tr><td>{{ forloop.counter }}: {{ item.to_do_list_value }}</td></tr>
      {% endfor %}

    </table>


</html>
